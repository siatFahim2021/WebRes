<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Javascript odd and even check</title>
</head>

<body>
<script>
   var inputNumber;
   inputNumber=Number(prompt("please enter a number"));
    if(inputNumber%2==0){
        alert(inputNumber+ " is a even number");
    }else{
        alert(inputNumber+ " is a odd number");
    }
    
</script>
</body>

</html>
