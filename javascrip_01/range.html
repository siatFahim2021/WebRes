<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Range</title>
</head>

<body>
<script>
    var range=Number(prompt("please enter a range"));
    document.write("Even numbers between 0 to" +range+ "are:" );
    for(var i=0;i<=range;i++){
        if(i%2==0){
            document.write( "</br>" +i);
        }
    }
    document.write("Odd numbers between 0 to" +range+ "are:" );
    for(var i=0;i<=range;i++){
        if(i%2==1){
            document.write( "</br>" +i);
        }
    }
    
</script>
</body>

</html>
